<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .profile {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ccc;
            margin: 0 auto 10px;
            line-height: 100px;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
        }
        .avatar img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="profile">
        <div class="avatar" id="avatar">添加头像</div>
        <h2 id="username"></h2>
        <p>经验值：<span id="experience"></span></p>
    </div>

    <input type="file" id="fileInput" style="display: none;">

    <script>
        const apiBaseUrl = 'https://server-tni-serverllication-jlocxabspm.cn-hangzhou.fcapp.run';
        const userId = localStorage.getItem('userId'); // 从localStorage获取用户ID
        const username = localStorage.getItem('username'); // 从localStorage获取用户名

        async function getUserInfo() {
            const avatarResponse = await fetch(`${apiBaseUrl}/getAvatar?userId=${userId}`);
            const avatarData = await avatarResponse.json();
            if (avatarData.avatar) {
                document.getElementById('avatar').innerHTML = '<img src="data:image/png;base64,' + avatarData.avatar + '">';
            }

            const experienceResponse = await fetch(`${apiBaseUrl}/getExperience?userId=${userId}`);
            const experienceData = await experienceResponse.json();
            document.getElementById('experience').textContent = experienceData.experience;

            document.getElementById('username').textContent = username; // 从localStorage获取用户名
        }

        document.getElementById('avatar').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', async function() {
            const file = this.files[0];
            const reader = new FileReader();
            reader.onloadend = async function() {
                const base64String = reader.result.replace('data:', '').replace(/^.+,/, '');
                await fetch(`${apiBaseUrl}/uploadAvatar`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, avatar: base64String })
                });
                getUserInfo();
            }
            reader.readAsDataURL(file);
        });

        getUserInfo();
    </script>
</body>
</html>
