<!DOCTYPE html>
<html>

<head>
    <title>用户</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        main {
            margin: 0 auto;
            width: 80%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <h1>请先登录</h1>
    </header>
    <main>
            <button onclick="toggleForms()">切换到注册</button>
            <form id="loginForm" onsubmit="login(event)">
                <label for="username">用户名：</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="password">密码：</label><br>
                <input type="password" id="password" name="password"><br>
                <input type="submit" value="登录">
            </form>
            <form id="registerForm" onsubmit="register(event)" style="display: none;">
                <label for="newUsername">用户名：</label><br>
                <input type="text" id="newUsername" name="newUsername"><br>
                <label for="newPassword">密码：</label><br>
                <input type="password" id="newPassword" name="newPassword"><br>
                <input type="submit" value="注册">
            </form>
            <p id="message"></p>
    </main>
    <script src="user.js"></script>
</body>

</html>
